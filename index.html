--- layout: default ---

<div class="home">
  <div class="splash">
    <img src="/images/jocodes-black.svg" alt="jocodes">
    <svg width="500px" height="500px">
      <defs>
        <linearGradient id="logo-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
          <stop offset="0%" stop-color="#E069C1">
            <animate attributeName="stop-color" values="#E069C1; #FEC750; #E069C1" dur="4s" repeatCount="indefinite"></animate>
          </stop>

          <stop offset="100%" stop-color="#FEC750">
            <animate attributeName="stop-color" values="#FEC750; #E069C1; #FEC750" dur="4s" repeatCount="indefinite"></animate>
          </stop>
        </linearGradient>
      </defs>
      <g>
        <rect fill="url('#logo-gradient')" x="0" y="0" width="100%" height="100%"></rect>
      </g>
    </svg>
  </div>
</div>
